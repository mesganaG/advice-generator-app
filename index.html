<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>

</head>
<body>

    <main>
      <div class="main-container">

         <p id="advice-number"> </p>  <!-- Advice number -->

          <div class="block-quote">
            <!-- The advice pulled from the api  -->
              <blockquote id="quote">
               Lemon and salt works wonders on tarnished brass.
              </blockquote>

              <!-- Pattern divider image  -->
              <img src="images/pattern-divider-desktop.svg" alt="pattern-divider">
          </div>
            <!-- The Dice button to generate the messages  -->
          <button id="generate-btn"><img class="dice-img" src="images/icon-dice.svg" alt="dice"></button>

      </div>
    </main>


    <!--  Frontend mentor profile info -->
  <div class="footer-info">
    <footer>
     <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>   Coded by <a href="">Mesgana</a></p> 
    </footer> 
  </div>
  <script src="index.js"></script>
</body>
</html>
